services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    container_name: app-bun
    working_dir: /work
    volumes:
      - ..:/work:cached
      - codex-config:/root/.codex
    command: sleep infinity
    # Bun dev server など
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      # アプリから参照する PostgreSQL 接続文字列
      # （SCIO_DB_URL は詳細設計書と合わせています）
      SCIO_DB_URL: postgres://scio:scio@db:5432/scio

  db:
    image: postgres:latest-alpine
    container_name: scio-postgres
    # rootless podman なので user 指定は一旦行わず、
    # ホスト側のパーミッションを合わせる前提にします
    environment:
      POSTGRES_USER: scio
      POSTGRES_PASSWORD: scio
      POSTGRES_DB: scio
    ports:
      - "5432:5432"
    volumes:
      # ← データ永続化用のディレクトリを postgres 用に変更（R/W）
      - /Users/ods/Documents/scio/scio/postgres/data:/var/lib/postgresql/data

volumes:
  codex-config: