# 使用モデル（推奨: GPT-5 Codex 系）
model = "gpt-5-codex"
# 推論強度（high/medium/light）
model_reasoning_effort = "medium"
# 外部ネットワークアクセスを許可（必要なら）
network_access = true
# 実行サンドボックス（必要に応じて stricter に）
sandbox = "conservative"

# 通知例（macOS 等）— 任意
# notify = ["bash", "-lc", "echo 'done'"]



[features]
web_search_request = true

[mcp_servers.chrome]
command = "bunx"
args = ["-y", "@modelcontextprotocol/server-chrome-devtools", "--browser-url", "http://host.docker.internal:9222"]

[mcp_servers.chrome-devtools]
command = "npx"
args = ["chrome-devtools-mcp@latest"]

[mcp_servers.context7]
command = "bunx"
args = ["-y", "@upstash/context7-mcp"]

[mcp_servers.serena]
command = "uvx"
args = ["--from", "git+https://github.com/oraios/serena", "serena", "start-mcp-server", "--context", "codex"]

[projects."/work"]
trust_level = "trusted"
